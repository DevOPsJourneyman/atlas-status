{% extends "base.html" %}

{% block content %}
<div class="error-box">
    <h2>⚠ Daemon Unreachable</h2>
    <p style="margin-bottom:1rem;">Cannot connect to the Docker daemon.</p>
    <p style="font-family:'Space Mono',monospace; font-size:12px; color:var(--red); margin-bottom:1.5rem;">{{ message }}</p>
    <p style="font-size:12px;">Check that <code style="color:var(--cyan)">/var/run/docker.sock</code> is mounted correctly in docker-compose.yml</p>
    <br>
    <a href="/" class="refresh-btn">↺ Try Again</a>
</div>
{% endblock %}
